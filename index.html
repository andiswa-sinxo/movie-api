<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/movie-api/assets/favicon.17e50649.svg" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <script type="module" crossorigin src="/movie-api/assets/index.e1700a39.js"></script>
  <link rel="stylesheet" href="/movie-api/assets/index.d74f1c90.css">
</head>

<body>
  <div class="container" x-data="movies">

    <div id="app">
      <h1>Movie API</h1>
    </div>
    <div id="paragraph">
      <p>Please login if you have an account or sign up if you do not have an account</p>
    </div>
    <div class="row">
      <!-- <div x-data="loginForm"> -->


      <div class="col-sm-6">

        <div x-text="firstname"></div>

        <h2>Login</h2>
        <label class="label">Username:</label>
        <input type="text" class="loginForm" x-model="signIn.username">
        <br>
        <br>
        <label class="label">Password:</label>
        <input type="password" class="passUser" x-model="signIn.password">
        <br>
        <button class="btn btn-success" type="submit" @click="login()">Submit</button>

      </div>
      <div class="col-sm-6">
        <h2>Register</h2>
        <label class="label">Firstname:</label>
        <input type="text" class="loginForm" x-model="signUp.firstname">
        <br>
        <br>
        <label class="label">Lastname:</label>
        <input type="text" class="loginForm" x-model="signUp.lastname">
        <br>
        <br>
        <label class="label">Username:</label>
        <input class="loginForm" type="text" x-model="signUp.username">
        <br>
        <br>
        <label class="label">Password:</label>
        <input type="password" class="passwordUser" x-model="signUp.password">
        <br>
        <button class="btn btn-success" @click="register()">Submit</button>
      </div>
      <div x-show="open_movies">
        <label class="label">Search:</label>
      <input type="search" x-model="film">
      <button class="btn btn-success" @click="getMovies()">submit</button>
      <br>
      <template x-for="movie in movies">
        <div>
          <p x-text="movie.title"></p>
          <p x-text="movie.id"></p>
          <!-- <p x-text="movie.description"></p> -->
        <img :src="`https://image.tmdb.org/t/p/w500${movie.poster_path}`"/>
        </div>
      </template>
    </div>
    </div>
    <!-- </div> -->
  </div>
  
</body>

</html>
